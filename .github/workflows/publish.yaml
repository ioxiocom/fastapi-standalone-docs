name: Build and upload to PyPI

on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ”
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python ğŸ
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: "3.13"

      - name: Install Poetry and pre-commit âš™ï¸
        run: pip install poetry==2.2.1 pre-commit

      - name: Install dependencies ğŸ› 
        run: poetry install

      - name: Run tests ğŸš¦
        run: poetry run invoke test

      - name: Build the package ğŸ“¦
        run: poetry build

      - name: Publish build artifact â¬†ï¸
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 #v5.0.0
        with:
          name: package-dist
          path: dist
  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    environment: PyPI
    permissions:
      # this permission is mandatory for trusted publishing
      id-token: write
    steps:
      - name: Download build artifact â¬‡ï¸
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 #v6.0.0
        with:
          name: package-dist
          path: dist

      - name: Publish package to PyPI ğŸ™Œ
        if: success() && github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e #v1.13.0
